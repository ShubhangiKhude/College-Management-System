<!DOCTYPE html>
<html>

<head>
    <title> ADMINISTRATION </title>
    <style>
        body {
            background-color: aquamarine;
        }

        details {
            display: inline-flex;
            padding: 30px;
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <h3>
        <details>
            <summary> ADD STUDENT </summary>
            <table>
                <tbody>
                    <tr>
                        <td><label> Student Name: </label></td>
                        <td><input type="text" placeholder="Enter Full Name" autofocus required></td>
                    </tr>

                    <tr>
                        <td><label> Roll Number: </label></td>
                        <td><input type="number" required></td>
                    </tr>

                    <tr>
                        <td><label> Gender: </label></td>
                        <td><input type="radio" name="gender"><label>Male</label>
                            <input type="radio" name="gender"><label>Female</label>
                        </td>
                    </tr>

                    <tr>
                        <td><label> Department: </label></td>
                        <td>
                            <select>
                                <option> Computer Science Engineering </option>
                                <option> Civil Engineering</option>
                                <option> Electronics Engineering</option>
                                <option> Mechanical Engineering</option>
                                <option> Production Engineering</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label> Year: </label></td>
                        <td>
                            <select>
                                <option> First </option>
                                <option> Second </option>
                                <option> Third </option>
                                <option> Fourth </option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label> Email: </label></td>
                        <td><input type="email" placeholder="Ex. abc@gmail.com" required></td>
                    </tr>

                    <tr>
                        <td><label> Address: </label></td>
                        <td><textarea rows="4" cols="10"></textarea></td>
                    </tr>

                    <tr>
                        <td><button>Add Student </button></td>
                        <td><button>Reset </button></td>
                    </tr>
                </tbody>
            </table>
        </details>

        <details>
            <summary> ADD COURCE </summary>
            <table>
                <tbody>
                    <tr>
                        <td><label> Course Name: </label></td>
                        <td><input type="text" autofocus required></td>
                    </tr>

                    <tr>
                        <td><label> Course Year: </label></td>
                        <td>
                            <select>
                                <option> First </option>
                                <option> Second </option>
                                <option> Third </option>
                                <option> Fourth </option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label> Course Semester: </label></td>
                        <td>
                            <select>
                                <option> First </option>
                                <option> Second </option>
                                <option> Third </option>
                                <option> Fourth </option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label> Course Fees </label></td>
                        <td><input type="number"></td>
                    </tr>

                    <tr>
                        <td><button>Submit </button></td>
                        <td><button>Reset </button></td>
                    </tr>
                </tbody>
            </table>
        </details>

        <details>
            <summary> ADD FEES </summary>
            <table>
                <tbody>
                    <tr>
                        <td><label> Select Student: </label></td>
                        <td>
                            <select>
                                <option> Shailesh Khude </option>
                                <option> Mohini Satpute </option>
                                <option> Sunil Bhaosale </option>
                                <option> Nilesh Deshmukh </option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label>Fees Amount </label></td>
                        <td><input type="number"></td>
                    </tr>

                    <tr>
                        <td><label>Fees Date </label></td>
                        <td><input type="date"></td>
                    </tr>

                    <tr>
                        <td><label>Fees Description </label></td>
                        <td><textarea rows="4" cols="10"></textarea></td>
                    </tr>

                    <tr>
                        <td><button>Submit </button></td>
                        <td><button>Reset </button></td>
                    </tr>
                </tbody>
            </table>
        </details>
    </h3>
</body>

</html>
