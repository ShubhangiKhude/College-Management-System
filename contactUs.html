<!DOCTYPE html>
<html>

<head>
    <title> Contact Details </title>
    <style>
        body {
            /* text-align: center; */
            color: blue;
            font-size: larger;
            background-color: aqua;
            margin-top: 0%;
        }
    </style>
</head>

<body>
    <form>
        <table>
            <h3> Contact Details </h3>
            <tbody>
                <tr>
                    <td><label> Full Name: </label></td>
                    <td><input type="text" required placeholder="Enter Full Name" autofocus></td>
                </tr>

                <tr>
                    <td><label> Mobile No.: </label></td>
                    <td><input type="number" readonly required placeholder="+91"></td>
                </tr>

                <tr>
                    <td><label> Email: </label></td>
                    <td><input type="text" placeholder="abc@gmail.com"></td>
                </tr>

                <tr>
                    <td><label> Enquiry: </label></td>
                    <td><textarea rows="5" cols="30"></textarea></td>
                </tr>

                <tr>
                    <td><input type="submit"></td>
                </tr>

            </tbody>
        </table>
    </form>
</body>

</html>
